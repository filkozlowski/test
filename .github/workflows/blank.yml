name: Stale Branches and PRs

on:
  create
    
permissions:
  issues: write
  pull-requests: write
  contents: write

jobs:
  stale-branches:
    runs-on: ubuntu-latest
    steps:
    - name: Stale Branches
      uses: crs-k/stale-branches@v6.0.2
      with:
        repo-token: '${{ secrets.GITHUB_TOKEN }}'
        days-before-stale: 0
        days-before-delete: 180
    
