name: Stale Branches

on:
  create
    
permissions:
  issues: write
  contents: write
  pull-requests: write

jobs:
  stale_branches:
    runs-on: ubuntu-latest
    steps:
    - name: Stale Branches
      uses: actions/stale@v9
      with:
        repo-token: '${{ secrets.GITHUB_TOKEN }}'
        days-before-stale: 0
        days-before-delete: 180
        comment-updates: false
        max-issues: 0
        tag-committer: false
        stale-pr-label: 'stale'
        compare-branches: 'info'
        branches-filter-regex: '^((?!dependabot))'
        rate-limit: false
        pr-check: false
        dry-run: false
        ignore-issue-interaction: false
