name: Stale PRs

on:
  create
    
permissions:
  issues: write
  pull-requests: write
  contents: write

jobs:
  stale_pr:
    runs-on: ubuntu-latest
    steps:
    - name: Stale PRs
      uses: crs-k/stale-branches@v5.0.0
      with:
        repo-token: '${{ secrets.GITHUB_TOKEN }}'
        days-before-stale: 0
        days-before-delete: 180
        comment-updates: false
        max-issues: 20
        tag-committer: false
        stale-pr-label: 'stale pr 🗑️'
        compare-branches: 'info'
        branches-filter-regex: '^((?!dependabot))'
        rate-limit: false
        pr-check: false
        dry-run: false
        ignore-issue-interaction: false
